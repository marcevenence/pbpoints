<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.ascend.title}">Ascend Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.ascend.greeting(${user.lastName}, ${user.firstName})}">Dear</p>
    <p th:text="#{email.ascend.text1(${category.name}, ${tournament.name})}">Congratulations! You have been promote to .. in ..</p>
    <br />
    <p th:text="#{email.ascend.text3}">Here you can find details of your progress in the last year</p>
    <br />
    <p th:text="#{email.ascend.text4(${history.cantEvent})}">Events Played</p>
    <p th:text="#{email.ascend.text5(${history.totalPoints})}">Total Points</p>
    <p th:text="#{email.ascend.text6(${history.points})}">Points</p>
    <p>
      <span th:text="#{email.ascend.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">PBPoints Team.</em>
    </p>
  </body>
</html>
