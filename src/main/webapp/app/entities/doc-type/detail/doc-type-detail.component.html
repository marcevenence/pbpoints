<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="docType">
      <h2 data-cy="docTypeDetailsHeading"><span jhiTranslate="pbpointsApp.docType.detail.title">Doc Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ docType.id }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.docType.name">Name</span></dt>
        <dd>
          <span>{{ docType.name }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.docType.description">Description</span></dt>
        <dd>
          <span>{{ docType.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/doc-type', docType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
