<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="eventCategory">
      <h2 data-cy="eventCategoryDetailsHeading"><span jhiTranslate="pbpointsApp.eventCategory.detail.title">Event Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ eventCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.eventCategory.splitDeck">Split Deck</span></dt>
        <dd>
          <span>{{ eventCategory.splitDeck }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.eventCategory.event">Event</span></dt>
        <dd>
          <div *ngIf="eventCategory.event">
            <a [routerLink]="['/event', eventCategory.event?.id, 'view']">{{ eventCategory.event?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.eventCategory.category">Category</span></dt>
        <dd>
          <div *ngIf="eventCategory.category">
            <a [routerLink]="['/category', eventCategory.category?.id, 'view']">{{ eventCategory.category?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.eventCategory.format">Format</span></dt>
        <dd>
          <div *ngIf="eventCategory.format">
            <a [routerLink]="['/format', eventCategory.format?.id, 'view']">{{ eventCategory.format?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/event-category', eventCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
