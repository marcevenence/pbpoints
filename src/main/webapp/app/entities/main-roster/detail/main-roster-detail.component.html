<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mainRoster">
      <h2 data-cy="mainRosterDetailsHeading"><span jhiTranslate="pbpointsApp.mainRoster.detail.title">Main Roster</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mainRoster.id }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.mainRoster.team">Team</span></dt>
        <dd>
          <div *ngIf="mainRoster.team">
            <a [routerLink]="['/team', mainRoster.team?.id, 'view']">{{ mainRoster.team?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.mainRoster.userExtra">User Extra</span></dt>
        <dd>
          <div *ngIf="mainRoster.userExtra">
            <a [routerLink]="['/user-extra', mainRoster.userExtra?.id, 'view']">{{ mainRoster.userExtra?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/main-roster', mainRoster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
