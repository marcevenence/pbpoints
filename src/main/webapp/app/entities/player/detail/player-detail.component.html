<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="player">
      <h2 data-cy="playerDetailsHeading"><span jhiTranslate="pbpointsApp.player.detail.title">Player</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ player.id }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.player.profile">Profile</span></dt>
        <dd>
          <span jhiTranslate="{{ 'pbpointsApp.ProfileUser.' + player.profile }}">{{ player.profile }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.player.user">User</span></dt>
        <dd>
          <span>{{ player.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.player.roster">Roster</span></dt>
        <dd>
          <div *ngIf="player.roster">
            <a [routerLink]="['/roster', player.roster?.id, 'view']">{{ player.roster?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.player.category">Category</span></dt>
        <dd>
          <div *ngIf="player.category">
            <a [routerLink]="['/category', player.category?.id, 'view']">{{ player.category?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/player', player.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
