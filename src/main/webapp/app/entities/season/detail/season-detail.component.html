<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="season">
      <h2 data-cy="seasonDetailsHeading"><span jhiTranslate="pbpointsApp.season.detail.title">Season</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ season.id }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.season.anio">Anio</span></dt>
        <dd>
          <span>{{ season.anio }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.season.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'pbpointsApp.status.' + season.status }}">{{ season.status }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.season.tournament">Tournament</span></dt>
        <dd>
          <div *ngIf="season.tournament">
            <a [routerLink]="['/tournament', season.tournament?.id, 'view']">{{ season.tournament?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/season', season.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
