<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tournamentGroup">
      <h2 data-cy="tournamentGroupDetailsHeading"><span jhiTranslate="pbpointsApp.tournamentGroup.detail.title">Tournament Group</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tournamentGroup.id }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.tournamentGroup.name">Name</span></dt>
        <dd>
          <span>{{ tournamentGroup.name }}</span>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.tournamentGroup.tournamentA">Tournament A</span></dt>
        <dd>
          <div *ngIf="tournamentGroup.tournamentA">
            <a [routerLink]="['/tournament', tournamentGroup.tournamentA?.id, 'view']">{{ tournamentGroup.tournamentA?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pbpointsApp.tournamentGroup.tournamentB">Tournament B</span></dt>
        <dd>
          <div *ngIf="tournamentGroup.tournamentB">
            <a [routerLink]="['/tournament', tournamentGroup.tournamentB?.id, 'view']">{{ tournamentGroup.tournamentB?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tournament-group', tournamentGroup.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
